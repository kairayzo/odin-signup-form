<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>ODIN | Sign up</title>
</head>
<body>
    <div class="container">
        <div class="left-panel" style="background-image: url(/image.jpg)">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project Logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credits-container">
                <div class="credits">
                    <span>Photo by</span>
                    <a href="https://unsplash.com/@olenkasergienko?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Olena Sergienko</a>
                    <span>on</span>
                    <a href="https://unsplash.com/photos/BMG3VE4pLS0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <section class="description-container">
                <div class="description">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.&#13;&#10;
                        Sign up now to get started</p>
                    <p>You <i>know</i> you want to</p>
                </div>
            </section>
            <section class="form">
                <form action="">
                    <div class="form-title">Sign up here</div>
                    <div class="input-group">
                        <div class="input-field">
                            <label for="firstName">
                                FIRST NAME
                            </label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="input-field">
                            <label for="lastName">
                                LAST NAME
                            </label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="input-field">
                            <label for="email">
                                EMAIL
                            </label>
                            <input type="email" id="email">
                        </div>
                        <div class="input-field">
                            <label for="phoneNumber">
                                PHONE NUMBER
                            </label>
                            <input type="number" id="phoneNumber">
                        </div>
                        <div class="input-field">
                            <label for="password">
                                PASSWORD
                            </label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="input-field">
                            <label for="confirmPassword">
                                CONFIRM PASSWORD
                            </label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>
                    <button class="cta-btn">Create Account</button>
                    <div class="login">
                        <span>Already have an account? </span><span class="login-btn">Log in</span>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
